[package]
name = "dropkick"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0.66", features = ["backtrace"] }
async-trait = "0.1.59"
clap = { version = "4.0.29", features = ["derive"] }
dirs = "4.0.0"
hex = "0.4.3"
lazy_static = "1.4.0"
pgp = "0.9.0"
reqwest = "0.11.13"
sha2 = "0.10.6"
shell-words = "1.1.0"
tempfile = "3.3.0"
tokio = { version = "1.23.0", features = ["rt-multi-thread", "macros", "signal", "fs", "process"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }

[profile.dev.package.sha2]
opt-level = 3
